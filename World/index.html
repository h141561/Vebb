<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        .innFelt{
            width: 4rem;
            height: 4rem;
            text-decoration: none;
            text-align: center;
            font-size: 4em;
            border: 3px red solid;
            background-color: lightgreen;
            color: white;
            border-radius: 0.2em;
        }
        #posisjonar{
            border: 2px black solid;
            border-radius: 1em;
            padding: 1em;
            display: inline-block;
            width: 50%;
            justify-content: center;
        }
        input{
            height: 1em;
            font-size: 2em;
            margin: 10px;
        }
        #moglege{
            background-color: wheat;
            display: block;
            float:right;
            display: grid;
        }
        #svar{
            background-color: wheat;
            width: 40%;
            display: inline-grid;
            grid-template-columns: 1fr 1fr 1fr;
            float: right;
            
        }
        #feilPos{
            width: 49%;
            display: inline-grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;

        }
        #feilPos > *{
            width: 80%;
        }
        #kontrollar{
            width: 50%;
        }
        #kontrollar > input{
            width: 100%;
            height: 1.3em;
        }
        button{
            width: 49%;
            display:  inline;
        }
        #ikkjeMed{
            background-color: red;
        }
        #med{
            background-color: rgb(179, 179, 16);
        }
        ul{
            list-style-type: none;
        }
        li{
            text-decoration: none;
        }
        #snusar{
            display: flex;
            width: 49%;
            margin: 5px;
        }
        #snusar > *{
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="svar">
        <h3>Moglege Svar</h3>
        <h3>UtelukkingsOrd</h3>
        <h3>Snuseord</h3>
        <ul id="ordForslag"></ul>
        <ul id="umoglegeAlternativ"></ul>
        <ul id="Snuseord"></ul>
    </div>
    <p>Moglege ord: <span id="alternativ"></span></p>
    <div id="posisjonar">
        <input id="0char" autocomplete="off" class="innFelt" type="text" maxlength="1">
        <input id="1char" autocomplete="off" class="innFelt" type="text" maxlength="1">
        <input id="2char" autocomplete="off" class="innFelt" type="text" maxlength="1">
        <input id="3char" autocomplete="off" class="innFelt" type="text" maxlength="1">        
        <input id="4char" autocomplete="off" class="innFelt" type="text" maxlength="1">
    </div><br>
    <div id="feilPos">
        <input type="text" autocomplete="off" class="kanskjeFelt" name="" id="0str" maxlength="4">
        <input type="text" autocomplete="off" class="kanskjeFelt" name="" id="1str" maxlength="4">
        <input type="text" autocomplete="off" class="kanskjeFelt" name="" id="2str" maxlength="4">
        <input type="text" autocomplete="off" class="kanskjeFelt" name="" id="3str" maxlength="4">
        <input type="text" autocomplete="off" class="kanskjeFelt" name="" id="4str" maxlength="4">
    </div>
    <div id="kontrollar">
        <input type="text" name="" autocomplete="off" id="ikkjeMed"><br>
        <input type="text" autocomplete="off" id="med"><br>
        <button onclick="filtrer()">Køyr</button>
        <button onclick="clr()">slett</button>
    </div>
    <div id="snusar">
        <h2>Søk:</h2>
        <input type="text" autocomplete="off" name="" id="leiteChars">
        <button onclick="snus()">Leit</button>
    </div>
    
</body>
</html>
