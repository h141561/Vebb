<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <script src="header.js"></script>
    <link rel="stylesheet" href="proj.css">
    <link rel="stylesheet" href="header.css">
    <style>
       
    </style>
</head>
<body onload="lastHead('index.html')">
    <header id="hovud"></header>
    <div id="svar">
        <h3>Moglege Svar</h3>
        <h3>UtelukkingsOrd</h3>
        <h3>Snuseord</h3>
        <ul id="ordForslag"></ul>
        <ul id="umoglegeAlternativ"></ul>
        <ul id="Snuseord"></ul>
    </div>
    <div id="rak">

    <p>Moglege ord: <span id="alternativ"></span></p>
    
    <div class="gjisseKontainer" id="posisjonar">
        <h1 class="forklaring" title="Skriv in alle grøne(bekrefta) bokstavar i den rekkefølga dei er i">Bekrefta bokstavar</h1>
        <input id="0char" autocomplete="off" class="gjisseFelt innFelt" type="text" maxlength="1">
        <input id="1char" autocomplete="off" class="gjisseFelt innFelt" type="text" maxlength="1">
        <input id="2char" autocomplete="off" class="gjisseFelt innFelt" type="text" maxlength="1">
        <input id="3char" autocomplete="off" class="gjisseFelt innFelt" type="text" maxlength="1">        
        <input id="4char" autocomplete="off" class="gjisseFelt innFelt" type="text" maxlength="1">
    </div><br>
    <div class="gjisseKontainer" id="feilPos">
        <h1 class="forklaring">
            Feilposisjonerte bokstavar
        </h1>
        <input type="text" autocomplete="off" class="gjisseFelt kanskjeFelt" name="" id="0str" maxlength="4">
        <input type="text" autocomplete="off" class="gjisseFelt kanskjeFelt" name="" id="1str" maxlength="4">
        <input type="text" autocomplete="off" class="gjisseFelt kanskjeFelt" name="" id="2str" maxlength="4">
        <input type="text" autocomplete="off" class="gjisseFelt kanskjeFelt" name="" id="3str" maxlength="4">
        <input type="text" autocomplete="off" class="gjisseFelt kanskjeFelt" name="" id="4str" maxlength="4">
    </div>
    <div class="gjisseKontainer" id="kontrollar">
        <h3 title="Skriv in alle bokstavane som er utelukka(grå)">Utelukka</h3>
        <input type="text" name="" autocomplete="off" id="ikkjeMed"><br>
        <h3 title="skriv in bokstavar som er med (Gule eller grøne)">bekrefta</h3>
        <input type="text" autocomplete="off" id="med"><br>
        <button class="koyrSlett" onclick="filtrer()">Køyr</button>
        <button class="koyrSlett" onclick="clr()">slett</button>
    </div>
    <div class="gjisseKontainer" id="snusar">
        <h2>Søk:</h2>
        <input type="text" autocomplete="off" name="" id="leiteChars">
        <button onclick="snus()">Leit</button>
    </div>
    </div>
</body>
</html>
