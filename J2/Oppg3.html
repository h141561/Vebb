<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hentVerdiar(){
            const tekst = document.getElementById("skrevet").value;
            console.log("tekst = \n" + tekst);
            const bilVal = document.getElementById("bilar").value;
            console.log("Bil = \n"+bilVal);
            const fargeVal = document.getElementById("farge");
            console.log("Farge = \n" + fargeVal.value);
            const dato = document.getElementById("dato").value;
            console.log("dato = \n" + dato);
        }
    </script>
</head>
<body>
    <h1>Overskrift</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum praesentium illo qui, illum, tempore dolores doloremque eaque suscipit nobis deserunt, explicabo similique quidem molestias sunt et provident odit distinctio! Fuga.</p>
    <textarea name="" id="skrevet"></textarea><br>
    <select name="bilar" id="bilar">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
    </select>
    <input type="color" name="" id="farge">
    <input type="datetime-local" name="" id="dato">
    <button onclick="hentVerdiar()">Hent</button>
</body>
</html>
