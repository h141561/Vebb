<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            --tekst-farge: #000000;
        }
        *{
            color: var(--tekst-farge);
        }
        .stor{
            font-size: 1000%;
        }
        .skjult{
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h1>Oppg 4</h1>

    <h2>H2</h2>

    <div>Div med eit "<span>span</span>" i midten</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, rem!</p>

    <button onclick="spanStor()" id="spanKnapp">STORE SPAN</button>
    <br>
    <input type="color" name="" id="fargeVelgar">
    <button onclick="setFarge()">farg tekst</button>
    <br>
    <button onclick="skjulOverskrifter()">Skjul oppg√•ver</button>

    <script>

        function skjulOverskrifter(){
            let overskrifter = document.getElementsByTagName("h1");
            for(let i = 0; i < overskrifter.length; i++){
                overskrifter[i].classList.toggle("skjult");
            }

        }
        const storKnapp = "STORE SPAN"
        const litenKnapp = "liten span";
        function setFarge(){
            let farge = document.getElementById("fargeVelgar").value;
            console.log(farge);
            document.documentElement.style.setProperty("--tekst-farge", farge);

        }

        function spanStor(){

            let knappen = document.getElementById("spanKnapp");
            knappen.innerText = storKnapp;
            let spans = document.getElementsByTagName("span");
            for(let i = 0; i < spans.length; i++){
                spans[i].classList.toggle("stor");
            }
            if(knappen.innerText == litenKnapp)
                knappen.innerText = storKnapp;
            else
                knappen.innerText = litenKnapp;
                    
        }
    </script>
    
    <h1>Oppg 3</h1>
    <button id="klkkeKnapp" onclick="klikkTell()">Klikk meg!!</button>
    <div>Du har klikka: <span id="klikk">0</span> gongar!</div>

    <script>
        var klikk = 0;
        function klikkTell(){
            document.getElementById("klikk").innerText = ++klikk;
        }
    </script>

    <h1>Oppg 2</h1>
    <input type="text" name="" id="inpFelt" onsubmit="leggTilTing()">
    <button onclick="leggTilTing()"> Legg til</button>
    <textarea type="texte" id="outpFelt" inputmode="" disabled style="height: 200px;"></textarea>
    

    <script>
        let tellar2 = 0;
        function leggTilTing(){
            const vare = document.getElementById("inpFelt").value;
            if(vare == "")
                return;
            const vareStreng = ++tellar2 + "- " + vare + '\n';
            
            let outp = document.getElementById("outpFelt");
            outp.disabled = false;
            outp.value += vareStreng;
            outp.disabled = true;
            
            
        }
    </script>

    <h1>Oppg 1</h1>
    <input type="text" placeholder="Skriv in vare" id="vareFelt">
    <button id="leggTilKnapp" onclick="leggTilVare()">Lett til Vare</button>
    <div id="vareListe"></div>


    <script>
        var tellar = 1;
        function leggTilVare(){
            const vare = document.getElementById("vareFelt").value;
            if (vare == "")
                return;
            const vareStreng = tellar++ + " " + vare;
            document.getElementById("vareFelt").value = "";
            console.log(vareStreng);
            let nyttElement = document.createElement("p");
            nyttElement.innerHTML = vareStreng;
            document.getElementById("vareListe").appendChild(nyttElement);
        }
    </script>
</body>
</html>
